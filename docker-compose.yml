services:
  app:
    build: .
    container_name: delivery_service
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: bash -c "alembic upgrade head && python main.py"
    networks:
      - delivery_network

  mysql:
    image: mysql:9.3.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_DATABASE: delivery_service
    ports:
      - "3307:3306"
      - "33070:33060"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$DATABASE_PASSWORD" ]
      interval: 5s
      timeout: 10s
      retries: 10
    networks:
      - delivery_network
    restart: unless-stopped

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 1s
      timeout: 3s
      retries: 30
    networks:
      - delivery_network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:

networks:
  delivery_network:
    driver: bridge